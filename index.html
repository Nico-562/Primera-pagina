<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="card card_login">
            <header class="card_header card_header-login">
                <img src="./assets/images/logo.png" alt="">
                <h2>Inicio de sesión</h2>
            </header>
            <form class="card_form card_form-login">
                <div>
                    <label>
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="email" placeholder="Ingrese su correo" required>
                </div>
                <div>
                    <label>
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
                <input type="submit" class="input_submit input_submit-login" value="Entrar!">
            </form>
            <footer class="card_footer card_footer-login">
                <input type="checkbox">
                <label>Mantener la sesión iniciada</label>
                <a href="#">¿No tienes cuenta?</a>
            </footer>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c600988cee.js" crossorigin="anonymous"></script>
</body>
</html>
